            <div>

            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
       
          <script>
                labels=[]
                datal=[]   
                $.ajax({
                         url: "https://egeqhlb3ai.execute-api.us-west-2.amazonaws.com/dev/iot-data/1",
                         type: 'GET',
                         success: function(res) {
                          res.sort(function (a, b) {
                            var dateA = new Date(parseInt(a.ts)), dateB = new Date(parseInt(b.ts))
                            return dateA - dateB
                          });
                                 res.forEach(function(item){
                                     var myDate=new Date(parseInt(item.ts));
                                     labels.push(myDate.toLocaleString());
                                     datal.push(parseInt(item.audiolevel)+40);
                                 });
                                 console.log(labels);
                                 console.log(datal);
                                }
                       });
          const data = {
          labels: labels,
          datasets: [{
            label: 'Data of sensor at location A in dBs',
            backgroundColor: 'pink',
            borderColor: 'green',
            data: datal,
            
          }]
        };
        
            const config = {
          type: 'line',
          data: data,
          responsive: true,
          options: {}
          
        };
        
        
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
          );
            
          </script>
